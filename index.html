<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Calculadora Minimalista</title>
</head>
<body>
    <div class="main">
        <section class="tela">0</section>

        <section class="botoes">
            <div class="linha-botoes">
                <button class="botao">C</button>
                <button class="botao duplo">←</button>
                <button class="botao">÷</button>
            </div>

            <div class="linha-botoes">
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">×</button>
            </div>

            <div class="linha-botoes">
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">-</button>
            </div>

            <div class="linha-botoes">
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao">+</button>
            </div>

            <div class="linha-botoes">
                <button class="botao triplo">0</button>
                <button class="botao">=</button>
            </div>
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>
